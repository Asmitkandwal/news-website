<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>news app</title>
  <link rel="stylesheet" href="news.css">
 
</head>
<body>
  
  <nav>
    <div class = "main-nav container flex ">
     <a href = "#" onclick="reload()" class="company-logo">
      <img src=" News Logo.png" alt="iamge">
     </a>
     <div class="nav-links">
      <ul class = "flex">
        <li class = "hover-link nav-item" id="sports" onclick="onNavItemClick('sports')"> Sports </li>
        <li class = "hover-link nav-item" id="finance" onclick="onNavItemClick('finance')"> Finance </li>
        <li class = "hover-link nav-item" id="politics" onclick="onNavItemClick('politics')"> Politics </li>
        <li class = "hover-link nav-item" id="technology" onclick="onNavItemClick('technology')"> technology </li>
        <li class = "hover-link nav-item" id="climate" onclick="onNavItemClick('climate')"> climate  </li>
      </ul>
     </div>
     <div class="search-bar flex">
      <input id="search-text" type="text" class="news-input" placeholder="eg : science">
      <button id = "search-button" class="search-button"> Search </button>
     </div>
    </div>
  </nav>

  <main>
    <div class="cards-container container flex" id="cards-container">
   
      
    </div>
  </main>
    
  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https://placehold.co/600x400" alt="news image" id="news-img">
      </div>
      <div class="card-content">
        <h3 id = "news-title">this is the tile</h3>
        <h6 class="news-source" id="news-source"> End gadgets 26-06-23</h6>
        <p class = "news-desc" id="news-desc"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde ut aperiam necessitatibus veniam magni maxime cupiditate quo ipsam, ducimus fuga rem sint eligendi quis excepturi, atque fugit, nulla voluptatibus maiores?</p>
        </div>
    </div>
  </template>
  <script src="news.js"></script>
</body>
</html>
